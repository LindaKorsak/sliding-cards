<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="card1" checked />
        <label for="card1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Artificial Intelligence</h4>
              <p>Intelligent, inspired, innovative - Discover the AI.</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="card2" />
        <label for="card2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Technology</h4>
              <p>Gets better every day - stay tunned</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="card3" />
        <label for="card3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Secutiry</h4>
              <p>Security is strength - safeguarding your every move</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="card4" />
        <label for="card4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Big Data</h4>
              <p>Wisdon in Big Data - transforming the world with big data</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
